<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
//Write your code here
var w = 800; 
var h = 450; 
var margin = {
	top: 20,
	bottom: 20, 
	left: 20, 
	right: 20
}
var width = w - margin.left - margin.right; 
var height = h - margin.top - margin.bottom; 

var data = [132,71,337,93,78,43,20,16,30,8,17,21];

var data2 = [
	
	{key: "Glazed", value:132},
	{key: "Jelly", value:71},
	{key: "Holes", value:337},
	{key: "Sprinkles", value:93},
	{key: "Crumb", value:78},
	{key: "Chocolate", value:43},
	{key: "Coconut", value:20},
	{key: "Cream", value:16},
	{key: "Cruller", value:30},
	{key: "Eclair", value:8},
	{key: "Fritter", value:17},
	{key: "Bearclaw", value:21}

];

var x = d3.scale.linear() // determines width of bar 
	.domain([0,d3.max(data2, function(d){
		return d.value; 
	})]) // domain is values you are mapping 
	.range([0,width]); // range is final range 

var y = d3.scale.ordinal() // determines height of bar 
	.domain(data2.map(function(entry){
		return entry.key; 
	})) // how many bars 
	.rangeBands([0,height]);

var linearColorScale = d3.scale.linear()
						.domain([0, data.length])
						.range(['#990000', '#ffffbf']);

var svg = d3.select('body');

svg = svg.append("svg").attr('id','chart').attr("width", w).attr("height", h)
	
var chart = svg.append("g")
	.classed("display", true)
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
function plot(params){
	
	this.selectAll(".bar") // bar class // place bars on the svg 
	.data(params.data)
	.enter() // add element below until enough are there 
		.append("rect") 
		//.attr("class","bar") 
		.classed('bar', true)
		.classed('foo', true)
		.attr('x',0) // start at left wall 
		.attr('y',function(d,i){ // spots along y axis for bars (up to h)
			
			return y(d.key);
		})
		.attr('width',function(d,i){ // 0 -> 800 scale 
			return x(d.value); 
		})
		
		.attr("height", function(d,i){ // height of each bar 
			
			return y.rangeBand() - 1;
		})
		.style('fill',function(d,i){
			console.log(linearColorScale());
			return linearColorScale(i);
		});

	this.selectAll(".bar-label")
	.data(params.data)
	.enter()
		.append("text")
		.classed("bar-label", true)
		.attr("x", function(d,i){
			return x(d.value);
		})
		.attr('dx', -4)
		.attr('y',function(d,i){ 
				return y(d.key);
		})
		.attr("dy", function(d,i){
			return y.rangeBand()/1.5+2;
		})
		.text(function(d,i){
			return d.value;
		});
	}
plot.call(chart,{
	data:data2
}); 


</script>	
</body>
</html>
